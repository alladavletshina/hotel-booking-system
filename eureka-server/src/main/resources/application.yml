server:
  port: 8761

spring:
  application:
    name: eureka-server
  security:
    user:
      name: admin
      password: admin123

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
  server:
    enable-self-preservation: false
    wait-time-in-ms-when-sync-empty: 0

logging:
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO